<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-wrap">
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" id="email">

            <label for="password" class="label-pass">Senha</label>
            <input type="password" id="password" class="input-pass">

            <button>Login</button>
        </form>
    </div>
</body>
</html>
